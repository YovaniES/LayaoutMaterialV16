<mat-card>
  <mat-card-header>
    <mat-card-title>CAJAS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="arrBoxes">
      <ng-container matColumnDef="numEmpaque">
        <th mat-header-cell *matHeaderCellDef>Num Empaque</th>
        <td mat-cell *matCellDef="let row;">{{row.numEmpaque}}</td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row;">{{row.estado}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
